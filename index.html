<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rock Paper Scissors</title>
  </head>
  <body>
    <main>
        <h1>Rock, Paper, Scissors</h1>
        
        <form id="selectForm">
            <p>Take your pick</p>
            <button id="rockBtn">Rock</button>
            <button id="paperBtn">Paper</button>
            <button id="scissorsBtn">Scissors</button>
        </form>

        <div id="outcomeDiv">
            <p>You Picked: <span id="playerPick"></span></p>
            <p>Computer Picked: <span id="computerPick"></span></p>
            <h2 id="winLoss"></h2>
            <h3>Your Wins: <span id="scoreBoardWins"></span></h3>
            <h3>Computer Wins: <span id="scoreBoardLosses"></span></h3>

        </div>
    </main>

    <script src="script.js"></script>
  </body>
</html>
